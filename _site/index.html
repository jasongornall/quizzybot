    <script>
      var OneSignal = window.OneSignal || [];


      OneSignal.push(["init", {

        onNotificationOpened: function(aa) {
          console.log('a');
        },
        allowLocalhostAsSecureOrigin: true,
        appId: "c799cdbc-2058-41d6-93f3-01e10a863989",
        persistNotification: false,
        autoRegister: true,
        notifyButton: {
          enable: true,
          showCredit: false,
          text: {
            'tip.state.unsubscribed': 'Subscribe to Question / Answer updates!',
            'tip.state.subscribed': "You're subscribed to Quizzybot updates",
            'tip.state.blocked': "You've blocked notifications",
            'message.prenotify': 'Click to subscribe to notifications',
            'message.action.subscribed': "Thanks for subscribing!",
            'message.action.resubscribed': "You're subscribed to notifications",
            'message.action.unsubscribed': "You won't receive notifications again",
            'dialog.main.title': 'Quizzybot',
            'dialog.main.button.subscribe': 'Listen for Question changes',
            'dialog.main.button.unsubscribe': 'Stop listening for Question Changes',
            'dialog.blocked.title': 'Unblock Notifications',
            'dialog.blocked.message': "Follow these instructions to allow notifications:"
          }
        },
        promptOptions: {
          /* actionMessage limited to 90 characters */
          actionMessage: "We'd like to show you notifications for the latest news and updates.",
          /* acceptButtonText limited to 15 characters */
          acceptButtonText: "ALLOW",
          /* cancelButtonText limited to 15 characters */
          cancelButtonText: "NO THANKS"
        },
        welcomeNotification: {
          "title": "Staying informed for the win!",
          "message": "Thanks for subscribing! I will let you know when a question changes!"
        }
      }]);
      OneSignal.push(function() {
        OneSignal.on('notificationDisplay', function(event) {
          console.warn('OneSignal notification displayed:', event);
        });
      });
    </script>
